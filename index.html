<!DOCTYPE html>
 <html>
 <head>
     <title>Eduquest</title>
     <link rel="icon" type="image/png" href="08A6D81C-0145-47F2-A5C7-D936C5D2E995.png">
     <style>
         body {
             font-family: Arial, sans-serif;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             height: 100vh;
             background: url('AE8A006C-3F57-435A-9552-42541BD3DB16.jpeg') no-repeat center center fixed;
             background-size: cover;
         }
         .container {
             text-align: center;
             background: rgba(255, 255, 255, 0.8);
             padding: 20px;
             border-radius: 10px;
         }
         .input-field {
             margin: 10px 0;
         }
         .button {
             margin-top: 20px;
         }
         button {
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             background-color: #4CAF50;
             color: white;
             font-size: 16px;
             cursor: pointer;
             transition: background-color 0.3s;
         }
         button:hover {
             background-color: #45a049;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1>Eduquest</h1>
         <div class="input-field">
             <input type="text" id="username" placeholder="Username">
         </div>
         <div class="input-field">
             <input type="password" id="password" placeholder="Password">
         </div>
         <div class="button">
             <button onclick="login()">Login</button>
         </div>
     </div>
     <script>
         function login() {
             const username = document.getElementById('username').value;
             const password = document.getElementById('password').value;
 
             const validCredentials = [
                 { user: 'bingleton', pass: 'marshall5' },
                 { user: 'the_mr.argonian', pass: 'argonian6' }
             ];
 
             const isValid = validCredentials.some(cred => cred.user === username && cred.pass === password);
 
             if (isValid) {
                 window.location.href = '12345654321 (27).html';
             } else {
                 alert('Invalid credentials');
             }
         }
     </script>
 </body>
 </html>
