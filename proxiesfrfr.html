<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="icon" href="9A6DCD82-8E5F-490B-96BC-8D0E7C83F8FB_4_5005_c.jpeg   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies</title>
    <style>
        body {
            background: url('9C22690F-E037-46E8-8863-F61AE40E3A6A.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .iframe-container {
            width: 80%;
            height: 80%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe src="https://docs.google.com/document/d/1wHU3H3vpo3FHr9qhXuz7bUKDc6vsFynqfbTjiaNkjjg/edit?usp=sharing" allowfullscreen></iframe>
        <a href="#" class="fullscreen-link" onclick="toggleFullScreen()">Fullscreen</a>
    </div>

    <script>
        // Disable scrolling during loading
        window.onload = function() {
            setTimeout(function() {
                // Fade out the loading screen
                document.getElementById('loadingScreen').classList.add('fadeOut');
                // Enable scrolling once the loading screen fades out
                document.body.style.overflow = 'auto'; // Enable scrolling
            }, 2000); // Wait for 2 seconds before fading out
        };

        // Function to toggle fullscreen mode
        function toggleFullScreen() {
            var iframeContainer = document.getElementById('iframeContainer');
            if (!document.fullscreenElement) {
                iframeContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
