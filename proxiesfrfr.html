<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies</title>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="iframe-container">
        <iframe src="https://docs.google.com/document/d/1wHU3H3vpo3FHr9qhXuz7bUKDc6vsFynqfbTjiaNkjjg/edit?usp=sharing" allowfullscreen></iframe>
    </div>

    <script>
        // Disable scrolling during loading
        window.onload = function() {
            setTimeout(function() {
                // Fade out the loading screen
                document.getElementById('loadingScreen').classList.add('fadeOut');
                // Enable scrolling once the loading screen fades out
                document.body.style.overflow = 'auto'; // Enable scrolling
            }, 2000); // Wait for 2 seconds before fading out
        };
    </script>
</body>
</html>
