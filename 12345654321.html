<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('9C22690F-E037-46E8-8863-F61AE40E3A6A.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
            font-size: 3em;
            width: 100%;
            text-align: center;
        }
        .game-item {
            margin: 10px;
        }
        .game-item img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Games</h1>
        <div class="game-item">
            <img src="F49C3BC3-4B45-44B7-BE3A-5692B4F7A9D7.png" alt="1v1.lol" onclick="openFullscreenGame('1v1.html')">
        </div>
        <div class="game-item">
            <img src="97825E8E-2065-46F0-815E-EB9F3D7169C7.jpeg" alt="Eaglercraft" onclick="openFullscreenGame('EaglercraftL_1.9_v0_7_0_Offline_Signed.html')">
        </div>
        <div class="game-item">
            <img src="EF24F77D-B550-4F41-ABEC-B92F19657EEA.jpeg" alt="RL" onclick="openFullscreenGame('rl.html')">
        </div>
        <div class="game-item">
            <img src="C88FB025-E58E-4A20-BD77-A443C7D1ACB0_4_5005_c.jpeg" alt="Soccer_random" onclick="openFullscreenGame('soccerrandom.html')">
        </div>
        <div class="game-item">
            <img src="C95F6544-4FF6-479D-AA4B-B8EFF149A538_4_5005_c.jpeg" alt="PokemonEmerald" onclick="openFullscreenGame('pokemonemerald.html')">
        </div>
        <div class="game-item">
            <img src="4555650A-F791-4A53-A01D-AF61FF721E11.jpeg" alt="Granny" onclick="openFullscreenGame('granny.html')">
        </div>
        <div class="game-item">
            <img src="3E557167-3D35-4F39-BCB8-C76513603B87.jpeg" alt="Granny 2" onclick="openFullscreenGame('granny2.html')">
        </div>
        <div class="game-item">
            <img src="3C2E3DEC-09A1-411D-A465-1D0D93F3448B_1_105_c.jpeg" alt="Happy wheels" onclick="openFullscreenGame('happywheels.html')">
             </div>
        <div class="game-item">
            <img src="3CC7F354-A9AE-4D93-AA42-FC29C14FE978.jpeg" alt="Sonic Spinball" onclick="openFullscreenGame('sonicspinball.html')">
            </div>
        <div class="game-item">
            <img src="640C7346-6273-44FC-814A-DFBC12A40ABD.jpeg" alt="Block Blast" onclick="openFullscreenGame('blockblast.html')">
            </div>
        <div class="game-item">
            <img src="3F64EBE7-312F-400C-990F-EABD47C5C4C6.png" alt="Snow Rider 3d" onclick="openFullscreenGame('snowrider3d.html')">
            </div>
        <div class="game-item">
            <img src="89FD347D-2ECA-4599-97F2-F1543FE9EDAE.jpeg" alt="Cookie Clicker" onclick="openFullscreenGame('cookieclicker.html')">
        </div>
        <div class="game-item">
            <img src="EF055CCC-D0D6-4758-9A15-824B375295D5.jpeg" alt="Bitlife" onclick="openFullscreenGame('bitlife.html')">
             </div>
        <div class="game-item">
            <img src="54C4B7D3-FA8F-4786-BD05-57BD393B99AD_4_5005_c.jpeg" alt="Time Shooter 3: SWAT" onclick="openFullscreenGame('timeshooter3.html')">
        <!-- add more games here above if you want -->
    </div>
    <script>
        function openGame(url) {
            const gameWindow = window.open(url, '_blank');
            gameWindow.focus();
            gameWindow.onkeydown = function(event) {
                if (event.key === 'Escape') {
                    gameWindow.close();
                }
            };
        }

        function openFullscreenGame(url) {
            const gameWindow = window.open(url, '_blank', 'fullscreen=yes');
            gameWindow.focus();
            gameWindow.onkeydown = function(event) {
                if (event.key === 'Escape') {
                    gameWindow.close();
                }
            };
        }
    </script>
</body>
</html>
